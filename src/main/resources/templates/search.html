<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<script>
    function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
</script>
</script>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" th:name="searchTerm" id="searchTerm" th:value="${searchTerm}"/>
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p class="pretty" th:text="${'ID: '}" ></p>
                <p class="pretty" th:text="${'Name: '}"></p>
                <p class="pretty" th:text="${'Employer: '}"></p>
                <p class="pretty" th:text="${'Location: '}" ></p>
                <p class="pretty" th:text="${'Position Type: '}" ></p>
                <p class="pretty" th:text="${'Core Competency: '}" ></p>
            </td>
            <td>
                <p class="italicText" th:text="${job.id}" ></p>
                <p class="italicText" th:text="${job.name}" ></p>
                <p class="italicText" th:text="${job.employer}"></p>
                <p class="italicText" th:text="${job.location}" ></p>
                <p class="italicText" th:text="${job.positionType}" ></p>
                <p class="italicText" th:text="${job.coreCompetency}" ></p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
